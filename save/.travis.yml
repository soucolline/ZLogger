osx_image: xcode10.2
language: objective-c

cache: cocoapods
podfile: Example/Podfile

before_install:
    - gem install cocoapods # Since Travis is not always on latest version
    - pod install --project-directory=Example

script:
    - set -o pipefail && xcodebuild test -workspace Example/ZLogger.xcworkspace -scheme ZLogger-Example -destination "platform=iOS Simulator,name=iPhone X,OS=12.2" ONLY_ACTIVE_ARCH=NO | xcpretty
    - pod lib lint
